<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"  ></script>
</head>
<body>

    <div class="tittle-div">
      <h2 class="tittle">ZEN</h2>
    </div>

    <div class="numberQuoteDiv no-select" id="numberQuoteDiv">
      <h1 class="number" id="bigNumber">0</h1>
      <h3 class="quote" id="quote">"hello"</h3>
    </div>

    <div class="gradient-box" id="gradient-box" ></div>

    <div class="container no-select">
        <div class="segment" id="segment1">
          <svg width="800px" height="800px" viewBox="0 0 48 48" id="a" xmlns="http://www.w3.org/2000/svg"><defs><style>.d{fill:white;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;}</style></defs><path id="b" class="d" d="m13.0732,4.5h21.8539c1.4254,0,2.5729,1.1475,2.5729,2.5729l-.4639,14.9174H10.7828s-.2824-14.9174-.2824-14.9174c-.0241-1.4252,1.1475-2.5729,2.5729-2.5729Z"/><path id="c" class="d" d="m37.0361,21.9903v4.6314c.1723,1.8848-2.1328,1.8623-3.6279,1.8701-5.4937.0283-6.6339,2.5669-6.4692,5.2912.1555,2.5716.1966,2.8977.2319,4.3489.085,3.4874-1.5951,5.3681-3.2616,5.3681s-3.3465-1.8807-3.2615-5.3681c.0354-1.4513.0765-1.7774.2319-4.3489.1647-2.7243-.9755-5.263-6.4692-5.2912-1.495-.0078-3.8002.0148-3.6279-1.8701v-4.6314"/></svg> 
          <div class="popup-container">
            <div class="popup" >
              <button class="menuButton" id="Theme-popup1"> Sunset </button>
            </div>
            <div class="popup" >
              <button class="menuButton" id="Theme-popup2"> Midnight(100) </button>
            </div>
            <div class="popup" >
              <button class="menuButton" id="Theme-popup3"> Beach(200) </button>
            </div>
          </div>
        </div>
        <div class="segment" id="segment2">
          <svg width="800px" height="800px" viewBox="0 0 48 48" id="Layer_2" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:white;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;fill-rule:evenodd;}</style></defs><path class="cls-1" d="M24,43.5A14.27,14.27,0,0,1,9.75,29.32C9.75,19.89,24,4.5,24,4.5S38.25,19.89,38.25,29.32A14.27,14.27,0,0,1,24,43.5Z"/></svg>
          <div class="popup-container">
            <div class="popup" >
              <button class="menuButton" id="Ripple-popup1"> Circle </button>
            </div>
            <div class="popup" >
              <button class="menuButton" id="Ripple-popup2"> Heart(100) </button>
            </div>
            <div class="popup" >
              <button class="menuButton" id="Ripple-popup3"> Star(200) </button>
            </div>
          </div>   
        </div>
        <div class="segment" id="segment3">
          <svg width="800px" height="800px" viewBox="0 0 48 48" id="Layer_2" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:white;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;}</style></defs><polygon class="cls-1" points="42.31 13.38 17.21 16.86 17.21 7.98 42.31 4.5 42.31 13.38"/><line class="cls-1" x1="42.31" y1="13.38" x2="42.31" y2="30.53"/><line class="cls-1" x1="17.21" y1="16.86" x2="17.21" y2="37.74"/><circle class="cls-1" cx="11.45" cy="37.74" r="5.76"/><circle class="cls-1" cx="36.55" cy="30.53" r="5.76"/></svg>
          <div class="popup-container">
            <div class="popup" >
              <button class="menuButton" id="Sound-popup1"> Bell </button>
            </div>
            <div class="popup" >
              <button class="menuButton" id="Sound-popup2"> Wave(100) </button>
            </div>
            <div class="popup" >
              <button class="menuButton" id="Sound-popup3"> Pop(200) </button>
            </div>
          </div>  
        </div>
    </div>

    <div class="scoreDiv no-select">
      <p>Points: </p>
      <p id="scoreText">0</p>
    </div>

</body>
</html>
